<button mat-raised-button>Create a post!</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let poste"> {{poste.Id_postes}} </td>
    </ng-container>
  
    <!-- Adresse Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let poste"> {{poste.adresse}} </td>
    </ng-container>
  
    <!-- Kilometre Column -->
    <ng-container matColumnDef="kilometrage">
      <th mat-header-cell *matHeaderCellDef> Kilometrage </th>
      <td mat-cell *matCellDef="let poste"> {{poste.kilometrage}} </td>
    </ng-container>

     <!-- Benevole  Column -->
     <ng-container matColumnDef="Benevole">
      <th mat-header-cell *matHeaderCellDef> Benevole </th>
      <td mat-cell *matCellDef="let poste"> <li *ngFor="let benevole of poste.Benevoles">
                                              <span>{{ benevole.nom }}  </span>
                                              <span>{{ benevole.prenom }}  </span>
                                              <span>{{ benevole.jour }}  </span>
                                            </li>
                                            </td>

    </ng-container>
  
  <!-- Edit Columln-->
  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let poste" >
         <button mat-button >Edit</button>
         <button mat-button >Delete</button>
    </mat-cell>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
