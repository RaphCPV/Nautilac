<div class="tableau">
    <table mat-table [dataSource]="benevoles" class="mat-elevation-z8">

    
        <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
    
        <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> N° Téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
    
        <ng-container matColumnDef="bouton">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="generatePdf(element)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">picture_as_pdf</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
